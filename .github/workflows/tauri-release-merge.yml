name: Deploy Tauri binaries on merge
on:
  push:
    paths:
      - "client/**"
      - "shared/**"
      - "firebase.json" # Assume most `firebase.json` changes are hosting rewrites edits
    branches:
      - '**'
    tags-ignore:
      - 'client-**' # Ignore tags created by this workflow to prevent unnecessary rerunning
jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install frontend dependencies
        run: npm install
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: 'client'
          tagName: 'client-${{ github.ref_name }}-${{ github.sha }}'
          releaseName: 'WATT client @ ${{ github.ref_name }} ${{ steps.vars.outputs.sha_short }}'
          releaseBody: 'Use the corresponding installer bundled in assets to download the WATT desktop client.'
          releaseDraft: false
          prerelease: ${{ github.ref_name != 'main' }}